<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
        <script src="webcam.js"></script>
        <script src="rps-dataset.js"></script>
    </head>
    <body>
        <div>
            <video autoplay playsinline muted id="wc" width="224" height="224"></video>
        </div>
        
        <button type="button" id="0" onclick="handleButton(this)" class="btn btn-large btn-block btn-info">Rock</button>
        <button type="button" id="1" onclick="handleButton(this)" class="btn btn-large btn-block btn-info">Paper</button>
        <button type="button" id="2" onclick="handleButton(this)" class="btn btn-large btn-block btn-info">Scissors</button>
        <button type="button" id="3" onclick="handleButton(this)" class="btn btn-large btn-block btn-info">Spock</button>
        <button type="button" id="4" onclick="handleButton(this)" class="btn btn-large btn-block btn-info">Lizard</button>
        
        <div id="rocksamples">Rock Samples: </div>
        <div id="papersamples">Paper Samples: </div>
        <div id="scissorssamples">Scissors Samples: </div>
        <div id="spocksamples">Spock Samples: </div>
        <div id="lizardsamples">Lizard Samples: </div>

        <button type="button" id="train" onclick="doTraining()">Train Network</button>
        <div id="dummy">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end</div>
        <button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
        <button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
        <button type="button" id="saveModel" onclick="saveModel()" >Save Model</button>
        <div id="prediction"></div>
    </body>
    <script src="index.js"></script>
</html>
